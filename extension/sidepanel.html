<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friction Panel</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="sidepanel">
    <div class="app">
      <header class="header">
        <div>
          <div class="title">Friction</div>
          <div class="subtitle"></div>
        </div>
        <div class="header-actions">
          <button id="themeToggle" class="btn ghost">Theme</button>
          <button id="logout" class="btn ghost hidden">Logout</button>
          <div id="conn" class="conn">Disconnected</div>
        </div>
      </header>

      <section class="card compact">
        <div class="row">
          <button id="view" class="btn ghost icon" aria-label="View previous">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M8 6h12M8 12h12M8 18h12" />
              <path d="M4 6h.01M4 12h.01M4 18h.01" />
            </svg>
          </button>
          <button id="generate" class="btn icon" aria-label="Generate report">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 2l2.4 6.2L21 10l-6.6 1.8L12 18l-2.4-6.2L3 10l6.6-1.8L12 2z" />
            </svg>
          </button>
        </div>
      </section>

      <section class="card compact">
        <div class="label">Findings</div>
        <div class="filters">
          <button class="chip active" data-status="unreviewed">Active</button>
          <button class="chip" data-status="confirmed">Accepted</button>
          <button class="chip" data-status="deferred">Ignored</button>
        </div>
        <div class="row">
          <input id="search" type="text" placeholder="Search findings" />
          <button id="refreshFindings" class="btn ghost icon" aria-label="Refresh">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21 12a9 9 0 1 1-3-6.7" />
              <path d="M21 3v6h-6" />
            </svg>
          </button>
        </div>
        <div id="findingsList" class="findings-list"></div>
      </section>

      <div id="status" class="status"></div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
